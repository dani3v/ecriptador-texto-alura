<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="icon" href="./img/key.png" type="image/x-icon" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <img src="./img/Logo.png" alt="Logo de Alura" class="header-logo" />
      <h1 class="header-titulo">Encriptador de texto</h1>
    </header>

    <main>
      <section>
        <textarea
          id="input-txt-area"
          placeholder="ingrese el codigo aqui..."
          cols="30"
          rows="10"
        ></textarea>
        <div class="info">
          <img
            id="info-exclamation"
            src="./img/exclamation-bubble.png"
            alt="exclamacion en forma de estrella"
          />
          <h6 id="info-text">Solo letras minusculas y sin acentos</h6>
        </div>
        <div class="botones-area">
          <button class="botones" id="btn-encriptar" onclick="btnEncriptar">
            Encriptar
          </button>
          <button
            class="botones"
            id="btn-desencriptar"
            onclick="btnDesencriptar"
          >
            Desencriptar
          </button>
        </div>
      </section>

      <div class="output-div">
        <textarea id="output-txt-area" cols="20" rows="10"></textarea>
        <div class="output-div-btn">
          <button class="botones" id="btn-copiar">Copiar</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <img
        class="footer-bamboo"
        src="./img/bamboo-small-icon.png"
        alt="Three bamboos outlined"
      />
      <p class="footer-text">Alura Challenge 1 by Daniela Velasco 2024</p>
    </footer>

    <script src="app.js"></script>
    <!--COMMENTS-->
  </body>
</html>
